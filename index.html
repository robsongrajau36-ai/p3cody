<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P3CODY — Soluções em Python e automação</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0B0F0D;
      color: #EDEDED;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: fixed;
      width: 100%;
      top: 0;
      background: rgba(11, 15, 13, 0.8);
      backdrop-filter: blur(8px);
    }
    header img {
      height: 40px;
    }
    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #EDEDED;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #4ADE80;
    }
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 100px 20px;
    }
    h1 {
      color: #4ADE80;
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      color: #CCC;
      margin-bottom: 20px;
    }
    .btn-email {
      display: inline-block;
      padding: 12px 24px;
      background-color: transparent;
      color: #4ADE80;
      border: 2px solid #4ADE80;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
    }
    .btn-email:hover {
      background-color: #4ADE80;
      color: #0B0F0D;
    }
    footer {
      font-size: 0.9em;
      color: #888;
      padding: 20px 0;
      border-top: 1px solid #1F1F1F;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo P3CODY">
    <nav>
      <a href="#">Início</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <main>
    <h1>Nosso site está em desenvolvimento</h1>
    <p>Soluções inteligentes em Python e automação.</p>
    <a href="mailto:contato@p3cody.com.br" class="btn-email">contato@p3cody.com.br</a>
  </main>

  <footer>
    © 2025 P3CODY — Todos os direitos reservados.
  </footer>
</body>
</html>
