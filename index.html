<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P3CODY ‚Äî Solu√ß√µes inteligentes em Python e automa√ß√£o</title>
  <link rel="icon" href="favicon.ico" />
  <meta name="theme-color" content="#19a34a" />
  <style>
    :root {
      --verde: #19a34a;
      --fundo-claro: #f8faf9;
      --texto-claro: #111312;
      --fundo-escuro: #0b0f0d;
      --texto-escuro: #e9f1ec;
    }
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
      background-color: var(--fundo-claro);
      color: var(--texto-claro);
      transition: background 0.4s, color 0.4s;
    }
    body.dark {
      background-color: var(--fundo-escuro);
      color: var(--texto-escuro);
    }
    h1 {
      color: var(--verde);
      margin-top: 20px;
      transition: color 0.4s;
    }
    p {
      color: inherit;
      max-width: 600px;
      margin: 10px auto 20px;
      font-size: 1.1em;
    }
    a.cta {
      background: var(--verde);
      color: #fff;
      text-decoration: none;
      padding: 12px 22px;
      border-radius: 12px;
      font-weight: bold;
      display: inline-block;
      transition: background 0.2s, transform 0.2s;
    }
    a.cta:hover { background: #15913f; transform: translateY(-2px); }
    img {
      width: 100px;
      margin: 20px auto;
      display: block;
    }
    footer {
      margin-top: 50px;
      color: inherit;
      font-size: 14px;
      opacity: 0.8;
    }
    #toggle {
      position: fixed;
      top: 15px;
      right: 20px;
      background: none;
      border: 2px solid var(--verde);
      color: var(--verde);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
    }
    #toggle:hover { background: var(--verde); color: #fff; }
  </style>
</head>
<body>
  <button id="toggle" title="Alternar tema">üåô</button>
  <img src="logo.png" alt="P3CODY Logo">
  <h1>Nosso site est√° em desenvolvimento</h1>
  <p>Solu√ß√µes inteligentes em Python, automa√ß√£o e web.</p>
  <a href="mailto:contato@p3cody.com.br" class="cta">contato@p3cody.com.br</a>
  <footer>¬© 2025 P3CODY ‚Äî Todos os direitos reservados.</footer>

  <script>
    const toggle = document.getElementById('toggle');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const storedTheme = localStorage.getItem('theme');
    const body = document.body;

    if (storedTheme === 'dark' || (!storedTheme && prefersDark)) {
      body.classList.add('dark');
      toggle.textContent = '‚òÄÔ∏è';
    }

    toggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      const isDark = body.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      toggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
